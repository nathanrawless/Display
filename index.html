<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contoh Gambar Responsif</title>
<style>
    .gambar {
        max-width: 100%;
        height: auto;
    }
</style>
</head>
<body>

<h2>Gambar Responsif</h2>

<!-- Gambar untuk dekstop -->
<img src="mobile-menu.jpg" 
     srcset="mobile-menu.jpg 1200w,
             mobile-menu-medium.jpg 800w,
             mobile-menu-small.jpg 400w"
     sizes="(min-width: 1200px) 1200px,
            (min-width: 800px) 800px,
            400px"
     alt="Gambar untuk dekstop" class="gambar">

<!-- Gambar untuk mobile -->
<img src="mobile-menu.jpg" 
     srcset="mobile-menu.jpg 600w,
             mobile-menu-small.jpg 300w"
     sizes="(max-width: 600px) 100vw,
            600px"
     alt="mobile-menu" class="gambar">

</body>
</html>
